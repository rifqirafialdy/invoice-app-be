<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<div style="background-color: #f4f4f4; padding: 20px; border-radius: 5px;">
    <h1 style="color: #FF5722; margin-bottom: 20px;">Password Reset Request</h1>

    <p>We received a request to reset your password.</p>

    <p>Click the button below to reset your password:</p>

    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${resetUrl}"
           style="background-color: #FF5722; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">
            Reset Password
        </a>
    </div>

    <p>Or copy and paste this link into your browser:</p>
    <p style="word-break: break-all; color: #666; font-size: 14px;" th:text="${resetUrl}"></p>

    <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">

    <p style="font-size: 12px; color: #999;">
        If you didn't request a password reset, you can safely ignore this email.
    </p>

    <p style="font-size: 12px; color: #999;">
        This link will expire in 1 hour.
    </p>
</div>
</body>
</html>
