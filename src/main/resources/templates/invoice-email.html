<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Invoice</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f4f4f4; padding: 20px; border-radius: 5px;">
        <h1 style="color: #2196F3; margin-bottom: 20px;">New Invoice</h1>

        <p>You have received a new invoice.</p>

        <p><strong>Invoice Number:</strong> <span th:text="${invoiceNumber}"></span></p>

        <p>Click the button below to view your invoice:</p>

        <div style="text-align: center; margin: 30px 0;">
            <a th:href="${invoiceUrl}"
               style="background-color: #2196F3; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">
                View Invoice
            </a>
        </div>

        <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">

        <p style="font-size: 12px; color: #999;">
            Thank you for your business!
        </p>
    </div>
</body>
</html>
